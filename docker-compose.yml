version: '3'

services:
  store:
    image: rg.fr-par.scw.cloud/prelab/modelyz
    command: /srv/store/store -h store
    ports:
      - "8081:8081"
    volumes:
      - store:/srv/store/data
    networks:
      - caddy_default


  studio:
    image: rg.fr-par.scw.cloud/prelab/modelyz
    command: /srv/studio/studio -d studio -f studio/data/messagestore.txt --store_host store
    depends_on:
      - store
    ports:
      - "8080:8080"
    volumes:
      - studio:/srv/studio/data
    networks:
      - caddy_default

  ident:
    image: rg.fr-par.scw.cloud/prelab/modelyz
    command: /srv/ident/ident --store_host store
    depends_on:
      - store
    volumes:
      - ident:/srv/ident/data
    networks:
      - caddy_default

volumes:
  store:
    driver: anybox/buttervolume:latest
  studio:
    driver: anybox/buttervolume:latest
  ident:
    driver: anybox/buttervolume:latest

networks:
  caddy_default:
    external: true

